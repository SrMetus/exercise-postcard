<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="header">
            <h1>My Postcard</h1>
            <div class="image">
                <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="" class="img">
            </div>               
        </div>
        <div class="body">
            <div class="text">
                Look how awesome! This is a<br> 
                postcard that I created using<br>
                HTML5 and CSS3 during my<br>
                4Greeks Academy Course!
                <p>This is so cool, can't wait to<br>
                start doing more stuff!</p>
            </div>
            <div>
                <input type="text" class="input" placeholder="Some Name">
                <input type="text" class="input" placeholder="Some Email">
                <input type="text" class="input" placeholder="Some comment">
            </div>
        </div>
        <div class="footer">
            <input type="button" value="Send My Post" class="send">
        </div>
    </div>
</body>
</html>
